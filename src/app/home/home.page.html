<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome to Your App</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Ready to create an app? Start with <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">Ionic UI Components</a></p>
        <ion-button expand="full" (click)="exploreMore()">Explore More</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
