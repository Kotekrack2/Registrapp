<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="login-container">
    <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm">
      <ion-list>
        <ion-item>
          <ion-label>Correo: </ion-label>
          <ion-input type="text" [(ngModel)]="correo" name="correo" required (ngModelChange)="errorMessage = ''"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Contraseña: </ion-label>
          <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required></ion-input>
        </ion-item>

        <ion-text color="primary">
          <a [routerLink]="['/recuperarpass']" class="recover-link">Recuperar contraseña</a>
        </ion-text>

        <ion-button expand="full" type="submit">
          Iniciar Sesión
        </ion-button>

        <!-- Enlace para el registro -->
        <ion-text color="primary">
          <a [routerLink]="['/registro']" class="register-link">Regístrate</a>
        </ion-text>


        <!-- Mensaje de error -->
        <ion-text color="danger" *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
        </ion-text>
      </ion-list>
    </form>
  </div>
</ion-content>
